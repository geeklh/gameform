<!DOCTYPE html>
<html lang="en" class="no-js demo-1">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<meta name="description" content="Bookblock: A Content Flip Plugin - Demo 1" />
	<meta name="keywords" content="javascript, jquery, plugin, css3, flip, page, 3d, booklet, book, perspective" />
	<meta name="author" content="Codrops" />
	<link rel="shortcut icon" href="../favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<link rel="stylesheet" type="text/css" href="css/bookblock.css" />
	<!-- custom demo style -->
	<link rel="stylesheet" type="text/css" href="css/demo1.css" />
	<script src="js/modernizr.custom.js"></script>
	<!-- 粒子效果 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<link rel="stylesheet" href="css/firefly.css">
</head>

<body>
	<div class="containerView">
		<!-- <div class="container"></div>  -->
		<div class="main clearfix">
			<div class="bb-custom-wrapper">
				<div id="bb-bookblock" class="bb-bookblock">
					<!-- 图片 -->
					<div class="bb-item">
						<img src="images/demo1/1.jpg" alt="image01" />
					</div>
					<div class="bb-item">
						<img src="images/demo1/2.jpg" alt="image02" />
					</div>
					<div class="bb-item">
						<img src="images/demo1/3.jpg" alt="image03" />
					</div>
					<div class="bb-item">
						<img src="images/demo1/4.jpg" alt="image04" />
					</div>
					<div class="bb-item">
						<img src="images/demo1/5.jpg" alt="image05" />
					</div>
					<nav>
						<!-- 按钮 -->
						<a id="bb-nav-first" href="#" class="bb-custom-icon bb-custom-icon-first">First page</a>
						<a id="bb-nav-prev" href="#" class="bb-custom-icon bb-custom-icon-arrow-left">Previous</a>
						<a id="bb-nav-next" href="#" class="bb-custom-icon bb-custom-icon-arrow-right">Next</a>
						<a id="bb-nav-last" href="#" class="bb-custom-icon bb-custom-icon-last">Last page</a>
					</nav>
				</div>
			</div>
		</div>
	</div><!-- /container -->
	<script src="http://www.jq22.com/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquerypp.custom.js"></script>
	<script src="js/jquery.bookblock.js"></script>
	<!-- 粒子效果 -->
	<script src="js/firefly.js"></script>
	<script>
		var Page = (function () {
			var config = {
					$bookBlock: $('#bb-bookblock'),
					$navNext: $('#bb-nav-next'),
					$navPrev: $('#bb-nav-prev'),
					$navFirst: $('#bb-nav-first'),
					$navLast: $('#bb-nav-last')
				},
				init = function () {
					config.$bookBlock.bookblock({
						// 翻页速度
						speed: 800,
						// 两边阴影的透明度
						shadowSides: 0.8,
						// 正在翻转的图片上的阴影的透明度 
						shadowFlip: 0.7
					});
					initEvents();
				},
				initEvents = function () {

					var $slides = config.$bookBlock.children();

					// add navigation events 控制
					config.$navNext.on('click touchstart', function () {
						config.$bookBlock.bookblock('next');
						return false;
					});

					config.$navPrev.on('click touchstart', function () {
						config.$bookBlock.bookblock('prev');
						return false;
					});

					config.$navFirst.on('click touchstart', function () {
						config.$bookBlock.bookblock('first');
						return false;
					});

					config.$navLast.on('click touchstart', function () {
						config.$bookBlock.bookblock('last');
						return false;
					});

					// add swipe events 翻页事件
					$slides.on({
						'swipeleft': function (event) {
							config.$bookBlock.bookblock('next');
							return false;
						},
						'swiperight': function (event) {
							config.$bookBlock.bookblock('prev');
							return false;
						}
					});

					// add keyboard events 键盘事件
					$(document).keydown(function (e) {
						var keyCode = e.keyCode || e.which,
							arrow = {
								left: 37,
								up: 38,
								right: 39,
								down: 40
							};

						switch (keyCode) {
							case arrow.left:
								config.$bookBlock.bookblock('prev');
								break;
							case arrow.right:
								config.$bookBlock.bookblock('next');
								break;
						}
					});
				};

			return {
				init: init
			};

		})();
	</script>
	<script>
		Page.init();
	</script>
</body>

</html>
